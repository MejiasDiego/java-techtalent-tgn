<!DOCTYPE html>
<html>
    <style> 
    ol.primero {
        list-style-type: upper-roman;
    }
    table,
      th,
      td {
        border: 1px solid black;
        background-color: #84eb9e;
      }

    
    </style>
    <head>

  <body>
    <h2>Una lista sin orden</h2>
    <ul>
      <li>Café</li>
      <li>Te</li>
      <li>Leche</li>
    </ul>
    <h2>Lista ordenada en HTML</h2>
    <ol start="3">
      <li>primero</li>
      <li>segundo</li>
      <li>tercero</li>
    </ol>
    <ol class="primero">
      <li>cuarto</li>
      <li>quinto</li>
      <li>sexto</li>
    </ol>
<div style="background-color: pink;">
    <h2>Lista de definición</h2>
    <dl>
      <dt>Café</dt>
      <dd>Una bebida caliente</dd>
      <dt>Te</dt>
      <dd>Una bebida caliente</dd>
      <dt>Leche</dt>
      <dd>Una bebida fría</dd>
    </dl>

</div>
<table width="20%">

    <tr>
        <th>Nombre</th>
        <th>Edad</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>94</td>
    </tr>
    
    </th>
</table>

  </body>
</html>
