<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/Ejercicio1.css" />
  </head>

  <body class="m-auto d-flex flex-column align-content-center">
    <header class="container mt-5 text-white">
      <h1 class="text-center">Login Form</h1>
      <p class="text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque dolore
        mollitia repudiandae recusandae tempora alias excepturi iste illo, ullam
        ipsam, harum error facere beatae optio eaque nostrum, debitis
        repellendus eum.
      </p>
    </header>
    <main class="container d-flex justify-content-center flex-column">
      <div class="bg-white p-3 text-secondary rounded-top">
        <table class="w-100">
          <tr>
            <td><h2 class="h3">Login to our site</h2></td>
            <td class="text-center text-gray">
              <i class="bi bi-lock-fill h1"></i>
            </td>
          </tr>
          <tr>
            <td>
              <p>Enter username and password</p>
            </td>
          </tr>
        </table>
      </div>
      <form action="/" class="p-3 bg-gray rounded-bottom">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="Username"
            id="user"
            aria-describedby="helpId"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="d-grid gap-2">
          <button type="button" name="login" id="b-login" class="btn btn-info">
            Log In
          </button>
        </div>
      </form>
      <p class="text-center m-5 text-white">Login with</p>
    </main>
    <footer class="d-flex justify-content-center">
      <button type="button" class="btn btn-dark border border-white">
        <i class="bi bi-facebook"></i> Facebook
      </button>
      <button type="button" class="btn btn-dark mx-2 border border-white">
        <i class="bi bi-twitter"></i> Twitter
      </button>
      <button type="button" class="btn btn-dark border border-white">
        <i class="bi bi-google"></i>+ Google Plus
      </button>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
