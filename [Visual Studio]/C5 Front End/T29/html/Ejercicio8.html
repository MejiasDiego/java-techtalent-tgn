<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/Ejercicio8.css" />
    <script src="../js/Ejercicio08.js"></script>
  </head>

  <body class="bg-info d-flex m-auto justify-content-center">
    <header></header>
    <main>
      <div id="calculadora" class="border mt-5 ms-5">
        <div id="display">
          <div class="input-group input-group-lg">
            <input
              type="text"
              class="form-control border-bottom-0 rounded-0 py-2 text-end"
              disabled
              placeholder="0"
              id="inputDisplay"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control border-top-0 rounded-0 text-end"
              disabled
              placeholder="="
              id="output"
            />
          </div>
        </div>
        <div class="w-100 btn-group" id="cuerpo">
          <div class="w-75">
            <div class="btn-group w-100">
              <button class="numeros border-0 w-100 text-white">9</button
              ><button class="numeros border-0 w-100 text-white">8</button
              ><button class="numeros border-0 w-100 text-white">7</button>
            </div>
            <div class="btn-group w-100">
              <button class="numeros border-0 w-100 text-white">6</button
              ><button class="numeros border-0 w-100 text-white">5</button
              ><button class="numeros border-0 w-100 text-white">4</button>
            </div>
            <div class="btn-group w-100">
              <button class="numeros border-0 w-100 text-white">3</button
              ><button class="numeros border-0 w-100 text-white">2</button
              ><button class="numeros border-0 w-100 text-white">1</button>
            </div>
            <div class="btn-group w-100">
              <button class="numeros border-0 w-100 text-white">.</button
              ><button class="numeros border-0 w-100 text-white">0</button
              ><button class="numeros border-0 w-100 text-white">00</button>
            </div>
          </div>
          <div class="w-25">
            <div class="btn-group-vertical w-100">
              <button id="delete" class="operadores border-0 w-100 text-white">
                DEL
              </button>
              <button id="divide" class="operadores border-0 w-100 text-white">
                /
              </button>
              <button id="mult" class="operadores border-0 w-100 text-white">
                X
              </button>
              <button id="subst" class="operadores border-0 w-100 text-white">
                -
              </button>
              <button id="add" class="operadores border-0 w-100 text-white">
                +
              </button>
              <button id="equals" class="operadores border-0 w-100 text-white">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
