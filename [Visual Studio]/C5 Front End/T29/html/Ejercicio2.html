<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/Ejercicio2.css" />
  </head>

  <body class="bg-light m-auto">
    <div class="container w-75 text-center">
      <header>
        <h1 class="h3 mt-5 text-primary">Contact us</h1>
        <hr />
      </header>
      <main>
        <form action="/" class="text-primary">
          <div class="mb-3 mr-3 row">
            <label for="First-Name" class="form-label col-sm-2"
              ><i class="bi bi-person-fill display-6"></i
            ></label>
            <input
              type="text"
              class="form-control col-sm"
              name="First-Name"
              id="First-Name"
              aria-describedby="helpId"
              placeholder="First Name"
            />
          </div>
          <div class="mb-3 mr-3 row">
            <label for="Last-Name" class="form-label col-sm-2"
              ><i class="bi bi-person-fill display-6"></i
            ></label>
            <input
              type="text"
              class="form-control col-sm"
              name="Last-Name"
              id="Last-Name"
              aria-describedby="helpId"
              placeholder="Last Name"
            />
          </div>
          <div class="mb-3 mr-3 row">
            <label for="email" class="form-label col-sm-2"
              ><i class="bi bi-envelope display-6"></i
            ></label>
            <input
              type="email"
              class="form-control col-sm"
              name="email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="Email adress"
            />
          </div>
          <div class="mb-3 mr-3 row">
            <label for="phone" class="form-label col-sm-2"
              ><i class="bi bi-telephone-fill display-6"></i
            ></label>
            <input
              type="text"
              class="form-control col-sm"
              name="phone"
              id="phone"
              aria-describedby="helpId"
              placeholder="Phone"
            />
          </div>
          <div class="mb-3 mr-3 row">
            <label for="area" class="form-label col-sm-2"
              ><i class="bi bi-pencil-square display-6"></i
            ></label>
            <textarea
              class="form-control col-sm"
              name="area"
              id="area"
              rows="10"
              placeholder="Enter your message for us here. We will get back to you within 2 business days"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
