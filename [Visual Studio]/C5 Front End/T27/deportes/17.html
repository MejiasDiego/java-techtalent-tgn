<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo17.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="mantel">
        <div class="foto-mantel">
          <p>A</p>
        </div>

        <div class="div-padre">
          <div class="foto-mantel div-hijo-marco">B</div>
        </div>
        <div class="foto-mantel div-hijo-marco full">C</div>
        <div class="div-padre">
          <div
            style="border: 34px solid rgb(228, 225, 225)"
            class="foto-mantel div-hijo-marco full"
          >
            D
          </div>
        </div>
      </div>
      <div id="retrato">
        <div class="foto-retrato">
          <p>E</p>
        </div>
        <div class="div-padre">
          <div   style="border: 34px solid rgb(228, 225, 225)" class="foto-retrato div-hijo-retrato full">F</div>
        </div>
        <div class="div-padre fondo-blanco">
          <div class="div-hijo-horizontal foto-retrato-largo full">F</div>
        </div>
        <div class="div-padre fondo-blanco">
          <div class="div-hijo-vertical full foto-retrato-largo">H</div>
        </div>
      </div>
      <div id="degradado">
        <div id="div1">
            <p>I</p>
        </div>
        <div id="div2">
            <p>J</p>
        </div>
        <div id="div3">
            <p>K</p>
        </div>
        <div id="div4">
            <p>L</p>
        </div>
    </div>
  </body>
</html>
